<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>mesto</title>
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип MESTO">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар профиля">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <ul class="card-list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <template id="card">
    <li class="element">
    <img class="element__item" src="#" alt="#">
    <h2 class="element__title"></h2>
    <button type="button" class="element__like"></button>
    <button type="button" class="element__trash"></button>
  </li>
  </template>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_profile"></button>
      <form class="form" name="profile" novalidate>
        <h3 class="form__title">Редактировать профиль</h3>
          <input type="text" id="name-input" class="form__input form__input_type_user-name" name="name" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
          <span class="form__input-error name-input-error"></span>
          <input type="text" id="job-input" class="form__input form__input_type_user-job" name="job" value="Исследователь океана" required minlength="2" maxlength="200">
          <span class="form__input-error job-input-error"></span>
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button popup__close-button_card"></button>
      <form class="form form_create-card" name="new-card" novalidate>
        <h3 class="form__title">Новое место</h3>
          <input type="text" id="title-input" class="form__input form__input_type_title-card" name="title-card" value="" placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error title-input-error"></span>
          <input type="url" id="link-input" class="form__input form__input_type_link-card" name="link-card" value="" placeholder="Ссылка на картинку" required>
          <span class="form__input-error link-input-error"></span>
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_preview">
    <div class="popup__image-container">
      <img class="popup__image" src="#" alt="картинка карточки">
      <h2 class="popup__image-title">Карачаево-Черкессия</h2>
      <button type="button" class="popup__close-button popup__close-button_preview"></button>
    </div>
  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/Card.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
